<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      .result-box {
        background: white;
        padding: 30px 50px;
        border-radius: 12px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #782eadff;
        font-size: 32px;
        margin-bottom: 20px;
      }

      .value {
        font-size: 26px;
        color: #333;
        margin-bottom: 25px;
      }

      .btn-back {
        padding: 10px 18px;
        background-color: #782eadff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }

      .btn-back:hover {
        background-color: #5a0098;
      }
    </style>
  </head>

  <body>
    <div class="result-box">
      <h1>Prediction Result</h1>
      <div class="value">Quality Score: <strong>{{ prediction }}</strong></div>

      <a href="/" class="btn-back">Back to Home</a>
    </div>
  </body>
</html>
