<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Quality Prediction</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      .form-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
      }

      label {
        margin-bottom: 6px;
        font-weight: bold;
        color: #555;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background: #782eadff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
      }

      .submit-btn:hover {
        background: #5a0098;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>üç∑ Wine Quality Prediction</h2>

      <form action="/predict" method="post">
        <div class="form-row">
          <label>Fixed Acidity</label>
          <input type="text" name="fixed_acidity" required />
        </div>

        <div class="form-row">
          <label>Volatile Acidity</label>
          <input type="text" name="volatile_acidity" required />
        </div>

        <div class="form-row">
          <label>Citric Acid</label>
          <input type="text" name="citric_acid" required />
        </div>

        <div class="form-row">
          <label>Residual Sugar</label>
          <input type="text" name="residual_sugar" required />
        </div>

        <div class="form-row">
          <label>Chlorides</label>
          <input type="text" name="chlorides" required />
        </div>

        <div class="form-row">
          <label>Free Sulfur Dioxide</label>
          <input type="text" name="free_sulfur_dioxide" required />
        </div>

        <div class="form-row">
          <label>Total Sulfur Dioxide</label>
          <input type="text" name="total_sulfur_dioxide" required />
        </div>

        <div class="form-row">
          <label>Density</label>
          <input type="text" name="density" required />
        </div>

        <div class="form-row">
          <label>pH</label>
          <input type="text" name="pH" required />
        </div>

        <div class="form-row">
          <label>Sulphates</label>
          <input type="text" name="sulphates" required />
        </div>

        <div class="form-row">
          <label>Alcohol</label>
          <input type="text" name="alcohol" required />
        </div>

        <button type="submit" class="submit-btn">Predict</button>
      </form>
    </div>
  </body>
</html>
